<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano javascript</title>
    <link rel="stylesheet" href="./public/style/style.css">
    <script src="./public/js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>
                Piano
            </h2>
            <div class="column volume-Slider">
                <span>
                    Volume
                </span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>
                    Show Keys
                </span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li data-key="a" class="key white"><span>a</span></li>
            <li data-key="w" class="key black"><span>w</span></li>
            <li data-key="s" class="key white"><span>s</span></li>
            <li data-key="e" class="key black"><span>e</span></li>
            <li data-key="d" class="key white"><span>d</span></li>
            <li data-key="f" class="key white"><span>f</span></li>
            <li data-key="t" class="key black"><span>t</span></li>
            <li data-key="g" class="key white"><span>g</span></li>
            <li data-key="y" class="key black"><span>y</span></li>
            <li data-key="h" class="key white"><span>h</span></li>
            <li data-key="u" class="key black"><span>u</span></li>
            <li data-key="j" class="key white"><span>j</span></li>
            <li data-key="k" class="key white"><span>k</span></li>
            <li data-key="o" class="key black"><span>o</span></li>
            <li data-key="l" class="key white"><span>l</span></li>
            <li data-key="p" class="key black"><span>p</span></li>
            <li data-key=";" class="key white"><span>;</span></li>
        </ul>
    </div>
</body>
</html>
